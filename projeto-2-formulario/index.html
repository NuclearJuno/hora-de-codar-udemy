<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de numero 1 Venda</title>
    <link rel="stylesheet" href="/exercicios do hora de codarudemy/projeto-2-formulario/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <H3>Cadastre seu veiculo para vender mais rapido!</H3>
        </div>
<div class="form-container">
        <div class="form-header">
        <p>Formulario</p>
        </div>
    <div class="form-body">
        <h1 class="form-tittle">Venda facil seu carro</h1>
        <p>Descreva as caracteristicas e marque os opcionais</p>
        <form action="">
        <div class="box-input">
            <label for="title">Titulo do anuncio <span class="required-field">*</span></label>
            <input 
            type="text" 
            name="titlle" 
            id="title" 
            class="block" 
            placeholder="Um titulo para anunciar seu carro"
            minlength="1"
            maxlength="30"
            required>
        </div>
        <div class="box-input">
            <label for="price">Preço<span class="required-field">*</span></label>
            <input 
            type="number" 
            name="price" 
            id="price" 
            class="block" 
            placeholder="Defina um Preço"
            minlength="1"
            maxlength="30"
            required>
        </div>
        <div class="box-input">
            <label for="description">Descrição<span class="required-field">*</span></label>
            <textarea name="discription" id="description" class="block" placeholder="Aqui são os detalhes do veiculo"></textarea>
        </div>
        <div class="box-input">
            <label for="brand">Marca<span class="required-field">*</span></label>
            <input 
            type="text" 
            name="brand" 
            id="brand" 
            class="block" 
            placeholder="Digite a marca do veiculo"
            required>
        </div>
        <div class="box-input">
            <label for="Model">Modelo<span class="required-field">*</span></label>
            <input 
            type="text" 
            name="model" 
            id="model" 
            class="block" 
            placeholder="Digite a marca do veiculo"
            required>
        </div>
        <div class="box-input">
            <label for="mileage">Kilometragem<span class="required-field">*</span></label>
            <input 
            type="number" 
            name="mileage" 
            id="mileage" 
            class="block" 
            placeholder="Digite a Kilometragem do veiculo"
            required>
        </div>
            <div class="box-input">
                <p>Tipo de Cambio <span class="required-field">*</span></p>

                <input 
                type="radio" 
                name="gear" 
                id="manual">
                <label for="manual">manual</label>
                <input 
                type="radio" 
                name="gear" 
                id="auto">
                <label for="auto">Automatico</label>

            </div>
                        <div class="optional-box">

                            <p>Opcionais<span class="optional-list"></span></p>
                            
                            <ul class="optional-list">
                                <li>
                                    <input 
                                    type="checkbox" 
                                    id="airbag" 
                                    name="optional[]"
                                    value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input 
                                    type="checkbox" 
                                    id="alarm" 
                                    name="optional[]"
                                    value="alarm">
                                    <label for="alarm">Alarme</label>
                                </li>
                                <li>
                                    <input 
                                    type="checkbox" 
                                    id="Airconditioning" 
                                    name="optional[]"
                                    value="Airconditioning">
                                    <label for="Airconditioning">Ar Condicionado</label>
                                </li>
                                <li>
                                    <input 
                                    type="checkbox" 
                                    id="reverse-camera" 
                                    name="optional[]"
                                    value="reverse-camera">
                                    <label for="reverse-camera">Camera de ré</label>
                                </li>
                            </ul>
                        </div>
                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input 
                                    type="checkbox" 
                                    id="lane-assist" 
                                    name="optional[]"
                                    value="lane-assist">
                                    <label for="lane-assist">Lane-assist</label>
                                </li>
                                <li>
                                    <input 
                                    type="checkbox" 
                                    id="keyless" 
                                    name="optional[]"
                                    value="keyless">
                                    <label for="keyless">Partida Keylesse</label>
                                </li>
                                <li>
                                    <input 
                                    type="checkbox" 
                                    id="smartphone-integr" 
                                    name="optional[]"
                                    value="smartphone-integr">
                                    <label for="smartphone-integr">Integração com Smartphone</label>
                                </li>
                                <li>
                                    <input 
                                    type="checkbox" 
                                    id="leather-seat" 
                                    name="optional[]"
                                    value="leather-seat">
                                    <label for="leather-seat">Bancos de Couro</label>
                                </li>
                            </ul>
                        </div>
                        <div class="box-input">
                            <p>
                                Fotos do carro: <span class="required-field">*</span>
                            </p>
                            <input type="file" 
                            multiple 
                            accept="image/png, image/jpg"
                            id="image"
                            name="image"
                            required>
                        </div>
                        <input type="submit" value="Enviar" class="btn-submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
