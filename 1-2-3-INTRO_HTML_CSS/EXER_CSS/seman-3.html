<!DOCTYPE html>

<body>


    <div class="inline-box">div a</div>
    <div class="inline-box">div b</div>
    <div class="inline-box">div c</div>

<!--41 div tem display de block -->
<!-- mas com a regra display podemos mudar esse comportamento  -->

    <span class="block">span</span>

    
    <!-- 48 elemento position sticky -->

<div class="sticky">
    <span>
        eu sou sticky
    </span>

    
</div>


    <span class="block">span</span>

<!-- span tem display inline -->

<!-- 42 escondendo elementos -->
 <p class="invisible">encontre-me</p>

 <!-- 43 -->

 <div class="static">estatico posição </div>

 <!-- 44 posição relativa -->

 <div class="relative">
    <span>
     posição relativa
    </span>
</div>
<!-- 45 posição absoluta -->
<div class="absolute">
    <span>
        poisção absoluta
    </span>
</div>
<!-- 46 posição relative  & absolute -->

<div class="relative-container">
    <div class="absolute1"></div>
    <div class="absolute2"></div>
</div>
<!-- 47 elementos em posição fixed -->

<div class="fixed">
    <span>
        fixo
    </span>

</div>
 <!-- 48 ta lá em cima  -->
 <!-- 49 z-index -->

<div class="relative-container2">
    <div class="absolute3">z-index1</div>
    <div class="absolute4">z-index2</div>
    <div class="absolute5">z-index3</div>
</div>
